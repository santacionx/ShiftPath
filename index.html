<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPath</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5548f5ed00.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">

    <!-- Custom CSS and JavaScript -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <nav>
            <h1 style="color: azure;">Navigating the Shortest Road Network</h1>
        </div>
    </nav>


    <!-- Main Container -->
    <div id="container">
        <!-- Network Visualization -->
        <div id="mynetwork">
        </div>
        <!-- Additional Information -->
        <div id="container2">
            <!-- Temporary Text Placeholder 2 -->
            <span id="temptext2" style="width: 100%; text-align: center; font-size: x-large">
            </span>
            <!-- Temporary Text Placeholder 1 -->
            <span id="temptext" style="width: 100%; text-align: center; font-size: x-large">
                Red link represents bus travel time : <i class="fa fa-bus" aria-hidden="true"
                    style="color: orange"></i><br>
                Green link represents flight travel time : <i class="fa fa-plane" aria-hidden="true"
                    style="color: green"></i><br>
                Click on solve to get Solution !!
            </span>
            <!-- Network Visualization 2 (Initially Hidden) -->
            <div id="mynetwork2" style="display: none"></div>
        </div>
    </div>

    <!-- Buttons -->
    <div>
        <br>
        <!-- Stylish "Get New Problem" Button -->
        <button type="button" class="btn" id="generate-graph">Get New Problem</button>
        <br>
        <!-- Stylish "Solve" Button -->
        <button type="button" class="btn btn-success" id="solve">Solve</button>
    </div>
</body>


</html>
